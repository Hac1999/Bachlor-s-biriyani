<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB login</title>
    <link rel="stylesheet" href="./static/logincss.css">
</head>
<body>
    <div class="container">
        <div class="signin" id="signin">
            <h1>Signin</h1>
            <label for="name">Username</label>
            <input type="text" name="user" id="user" required><br>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" required><br>
            <label for="Password">Password</label>
            <input type="password" name="pass" id="pass" required><br>
            <label for="C-password">Confirm password</label>
            <input type="password" name="c_pass" id="c_pass" required><br>
            <br>
            <button onclick="signin()">Submit</button>

        </div>
        <div class="login" id="login">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" name="l_Email" id="l_email"><br>
            <label for="Password">Password</label>
            <input type="password" name="l_pass" id="l_pass"><br>
            <br>
            <button onclick="login()">Submit</button>
        </div>
    </div>
    <script src="./static/frontpage.js"></script>
</body>

</html>
